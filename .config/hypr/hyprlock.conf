# ────────────────────────────────────────────────────────────
#  Hyprlock — minimal blur with ringed input
# ────────────────────────────────────────────────────────────

general {
    disable_loading_bar = true
    no_fade_in = false
}

background {
    monitor =
    color = rgba(29, 32, 33, 1.0)  # gruvbox-bg0-hard
}

animations {
    enabled = false
}

input-field {
    monitor =
    size = 600, 100
    position = 0, 0
    halign = center
    valign = center

    inner_color = rgba(29, 32, 33, 0.8)  # gruvbox-bg0-hard with opacity
    outer_color = rgba(235, 219, 178, 1.0)  # gruvbox-fg1
    outline_thickness = 4

    font_family = JetBrainsMono Nerd Font
    font_size = 32
    font_color = rgba(235, 219, 178, 1.0)  # gruvbox-fg1

    placeholder_color = rgba(235, 219, 178, 0.6)
    placeholder_text =   Enter Password 󰈷 
    check_color = rgba(152, 151, 26, 1.0)  # gruvbox-green
    fail_text = Wrong

    rounding = 8
    shadow_passes = 2
    fade_on_empty = false
} 